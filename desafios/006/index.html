<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemntos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utiliza em cada caso.</p>
    <ul id="lista">
        <li><a title="Use a tag <p>">Parágrafos</a></li>
        <li><a title="Use as tags <h1>...<h6>">Títulos</a></li>
        <li><a title="Use a tag <img>">Imagens</a></li>
        <li><a title="Use a tag <abbr>">Abreviações</a></li>
        <li><a title="Use a tag <code>">Códigos-fonte</a></li>
        <li><a title="Use a tag <ol> e <li>">Listas numeradas</a></li>
        <li><a title="Use a tag <ul> e <li>">Listas com demarcadores</a></li>
    </ul>
</body>
</html>
